name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: Run Unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B test --file ./compra/pom.xml

  build: 
    needs: tests
    name: Build maven package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Cache local Maven repository
        uses: action/cache@v3                
      - name: Build package jar
        run: mvn -B package -DskipTests --file ./compra/pom.xml
      - name: Upload .jar
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ./compra/target/app.jar
